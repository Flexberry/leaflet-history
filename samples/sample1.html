<!DOCTYPE html>
<html>
<head>
    <title>Leaflet History Sample #1</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/leaflet-dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
    <div id="map"></div>
</body>
<script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bower_components/leaflet-dist/leaflet.js"></script>
<script type="text/javascript" src="../src/leaflet-history.js"></script>

<script type="text/javascript">
    var map = L.map('map').setView([51.505, -0.09], 13);

    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    map.addControl(new L.HistoryControl({
        maxHistorySize: 3
    }));
</script>

</html>
